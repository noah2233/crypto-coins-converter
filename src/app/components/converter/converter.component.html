<div class="converter">
  <h2 class="title mb-4">Crypto Coins Converter</h2>

  <form [formGroup]="converterForm">
    <div class="row">
      <div class="col-md-3 col-12">
        <div class="form-group">
          <input id="amount" name="amount" class="form-control" formControlName="amount" pattern="^[0-9]{0,9}$"
            data-toggle="tooltip" data-placement="top" (keyup)="onKey($event)" title="Numbers only" [ngClass]="{
              'is-invalid': converterForm.controls.amount.dirty && converterForm.controls.amount.errors
            }" />
        </div>
      </div>

      <div class="col-md-4 col-5">
        <div class="form-group">
          <select id="from" name="from" formControlName="from" class="custom-select" (change)="onChangeFrom($event)">
            <option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency }}</option>
          </select>
          <img src="{{ icon | lowercase }}" alt="{{ icon | lowercase }}" />
        </div>
      </div>

      <button class="btn switch" (click)="swapValueCoins()">
        <svg aria-hidden="true" data-id="icon-exchange" viewBox="0 0 50 47" height="32px" width="30px">
          <path fill="currentColor" fill-rule="evenodd"
            d="M49.897 35.977L26.597 25v7.874H7.144v6.207h19.455v7.874zM.103 11.642l23.3 10.977v-7.874h19.454V8.538H23.402V.664z">
          </path>
        </svg>
      </button>

      <div class="col-md-4 col-5">
        <div class="form-group">
          <select id="to" name="to" formControlName="to" class="custom-select" (change)="onChangeTo($event)">
            <option *ngFor="let cryptoCoin of cryptoCoins" [ngValue]="cryptoCoin">
              {{ cryptoCoin.asset_id }}
            </option>
          </select>
          <img src="{{ cryptoCoin | lowercase }}" alt="{{ cryptoCoin | lowercase }}" />
        </div>
      </div>

      <div class="col-12 form-group">
        <div class="result mt-3">
          <p>{{ result }}</p>
        </div>
      </div>
    </div>
  </form>
</div>
//1 Bitcoin (BTC) = 18,349.77 United States Dollar "$" (USD)
