<div class="converter">
  <h2 class="title mb-4">Crypto Coins Converter</h2>

  <form [formGroup]="converterForm">
    <div class="row">
      <div class="col-3">
        <label for="amount">Amount</label>
        <div class="form-group">
          <input
            id="amount"
            name="amount"
            class="form-control"
            formControlName="amount"
            pattern="^[0-9]{0,9}$"
            data-toggle="tooltip"
            data-placement="top"
            (keyup)="onKey($event)"
            title="Numbers only"
            [ngClass]="{
              'is-invalid': converterForm.controls.amount.dirty && converterForm.controls.amount.errors
            }"
          />
        </div>
      </div>

      <div class="col-4">
        <label for="from">From</label>
        <div class="form-group">
          <select id="from" name="from" formControlName="from" class="custom-select" (change)="onChangeFrom($event)">
            <option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency }}</option>
          </select>
          <img src="{{ icon | lowercase }}" alt="{{ icon | lowercase }}" />
        </div>
      </div>

      <div class="col-1">
        <div class="form-group">
          <button class="btn btn-primary" (click)="swapValueCoins()">
            <img src="../../../assets/images/exchange.png" alt="exchange" />
          </button>
        </div>
      </div>

      <div class="col-4">
        <label for="to">To</label>
        <div class="form-group">
          <select id="to" name="to" formControlName="to" class="custom-select" (change)="onChangeTo($event)">
            <option *ngFor="let cryptoCoin of cryptoCoins" [ngValue]="cryptoCoin">
              {{ cryptoCoin.asset_id }}
            </option>
          </select>
          <img src="{{ cryptoCoin | lowercase }}" alt="{{ cryptoCoin | lowercase }}" />
        </div>
      </div>

      <div class="col-12 form-group">
        <div class="result mt-3">
          <p>1 Bitcoin (BTC) = 18,349.77 United States Dollar "$" (USD)</p>
        </div>
      </div>
    </div>
  </form>
</div>
